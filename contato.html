<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Metadados básicos -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título da aba do navegador -->
  <title>Ouvidoria Bella Makeup</title>

  <!-- Importa os estilos personalizados -->
  <link rel="stylesheet" href="css/reclame.css">

  <!-- Fonte do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="reclame-aqui">

  <!-- Cabeçalho principal da página -->
  <header class="header-reclame">
    <h1>Ouvidoria Bella Makeup</h1>
    <p>Compartilhe sua experiência com nossa loja</p>

    <!-- Menu de navegação -->
    <nav class="header-nav">
        <a href="sobrenos.html">Sobre Nós</a>
        <a href="index.html">Produtos</a>
        <a href="contato.html">Ouvidoria Bella</a>
    </nav>
  </header>

  <main>
    <!-- Formulário de envio de feedback -->
    <form id="form-reclamacao">
      <h2>Registrar Feedback</h2>

      <!-- Campo para o nome do cliente -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome" required />

      <!-- Campo para a empresa -->
      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" placeholder="Empresa (Ex: Bella Makeup)" required />

      <!-- Campo para a descrição da reclamação ou feedback -->
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" placeholder="Descreva sua experiência ou problema..." rows="5" required></textarea>

      <!-- Botão de envio -->
      <button type="submit">Enviar</button>

      <!-- Mensagem de sucesso, escondida por padrão -->
      <p class="success-msg" id="mensagem-sucesso">Enviado com sucesso!</p>
    </form>

    <!-- Seção onde aparecerão os feedbacks recentes -->
    <section>
      <h2>Feedbacks Recentes</h2>
      <div class="reclamacoes" id="lista-reclamacoes">
        <!-- Cards serão inseridos dinamicamente pelo JavaScript -->
      </div>
    </section>
  </main>

  <!-- Rodapé da página -->
  <footer>
    <p>&copy; 2025 Bella Makeup. Todos os direitos reservados.</p>
  </footer>

  <!-- Script JavaScript que lida com os dados e interação -->
  <script src="js/reclame.js"></script>
</body>
</html>
